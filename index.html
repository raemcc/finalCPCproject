<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ADHD Tool</title>
  </head>
  <body>
    
<div class="UI" id="UI">

  <!-- horizontal stack -->
  <div class="row" id="mainRow">

    <!-- title, colours, shapes, label -->
    <div class="column">

      <div id="titleRow" class="row"> 
          <img class='MenuIcon' src="/images/hamburgerMenu.png" width="15" height="15">
          shape spawner!
          <span id = "counter"> ToDo: 0 | Done: 0 </span>
      </div>

      <div class="hiddenItems" id="hiddenItems">

        <div id="colorSwatches" class="row">
              <button class="swatch" data-color="#393d9b" style="background:#393d9b"></button>
              <button class="swatch" data-color="#397b9b" style="background:#397b9b"></button>
              <button class="swatch" data-color="#15c3d2" style="background:#15c3d2"></button>
              <button class="swatch" data-color="#399b43" style="background:#399b43"></button>
              <button class="swatch" data-color="#7dd331" style="background:#7dd331"></button>
              <button class="swatch" data-color="#f3e358" style="background:#f3e358"></button>
              <button class="swatch" data-color="#bf721a" style="background:#bf721a"></button>
              <button class="swatch" data-color="#9b4239" style="background:#9b4239"></button>
              <button class="swatch" data-color="#d542b3" style="background:#d542b3"></button>
        </div>
        
        <div id="shapeSwatches" class="row">
          <button class="shape-swatch cube-swatch selected" data-shape="cube">Cube</button>
          <button class="shape-swatch sphere-swatch" data-shape="sphere">Sphere</button>
        </div>

        <div id="input-row" class="row">
          <input type="text" id="labelInput" placeholder="add label?" maxlength="20">
          <button id="spawnBtn"> Create </button>
        </div>

        <div id="clearBtns" class="row">
          <button id = "clearAllBtn"> Clear All </button>
          <button id = "clearDoneBtn"> Clear Done </button>
          <button id = "clearTodoBtn"> Clear ToDo</button>
        </div>
     
      </div>

    </div>

    <!-- drag handle -->
    <img class='DragHandle' id="DragHandle" src="/images/DragHandle.png" width="15" height="15">

  </div>

</div>

<div id="labelTemplate" style="display:none;">
  <div class="label-content"></div>
</div>

  <script type="module" src="./main.js"></script>
  </body>
</html>
